<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="card-wrapper">
      <picture class="card-images">
        <source media="(min-width: 40rem)" srcset="images/image-product-desktop.jpg">
        <img class="image" src="images/image-product-mobile.jpg" alt="Perfume image">
      </picture>
      <div class="card-text-section">
        <p class="card-label">Perfume</p>
        <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-prices">
          <p class="card-new-price">$149.99</p>
          <p class="card-old-price">$169.99</p>
        </div>
        <button class="card-button"><img class="icon" src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rostyslav-nazarenko">Rostyslav Nazarenko</a>.
    </p>
  </footer>
</body>

</body>

</html>
